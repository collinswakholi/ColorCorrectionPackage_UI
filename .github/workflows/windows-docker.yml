name: Build Windows EXE and Docker image

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**/*.py'
      - 'backend/requirements*.txt'
      - 'backend/colorcorrector.spec'
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - '.github/workflows/windows-docker.yml'
  workflow_dispatch:

jobs:
  windows-exe:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        shell: pwsh
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend build into backend
        shell: pwsh
        run: |
          if (Test-Path backend/frontend_dist) { Remove-Item -Recurse -Force backend/frontend_dist }
          New-Item -ItemType Directory -Force -Path backend | Out-Null
          if (Test-Path frontend/dist) {
            Copy-Item -Recurse frontend/dist backend/frontend_dist
            Write-Host "Frontend built and copied to backend/frontend_dist"
          } else {
            Write-Host "Frontend build not found"
            exit 1
          }

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend requirements
        working-directory: backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt --no-cache-dir

      - name: Clean pip cache
        run: python -m pip cache purge

      - name: Run PyInstaller (spec)
        working-directory: backend
        run: |
          pyinstaller -y colorcorrector.spec

      - name: Clean up build artifacts
        working-directory: backend
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColorCorrector-windows
          path: backend/dist/**

  docker-build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: [windows-exe]
    env:
      # Must set DOCKERHUB_USERNAME in repository secrets for push to succeed
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME secret is not set. Set it in repository Settings → Secrets → Actions." >&2
            exit 1
          fi
          IMAGE=${DOCKERHUB_USERNAME}/colorcorrector:latest
          docker build -t "$IMAGE" -f backend/Dockerfile .
          docker push "$IMAGE"

      - name: Upload docker image info
        run: |
          echo "${DOCKERHUB_USERNAME}/colorcorrector:latest" > image-tag.txt

      - name: Upload docker image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tag
          path: image-tag.txt
