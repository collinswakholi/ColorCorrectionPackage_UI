name: Build Windows EXE and Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  windows-exe:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend requirements
        working-directory: backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Run PyInstaller (spec)
        working-directory: backend
        run: |
          pyinstaller -y colorcorrector.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColorCorrector-windows
          path: backend/dist/**

  docker-build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: [windows-exe]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE=collins137/colorcorrector:latest
          docker build -t $IMAGE -f backend/Dockerfile .
          docker push $IMAGE

      - name: Upload docker image info
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tag
          path: |
            <<EOF
            collins137/colorcorrector:latest
            EOF
