name: Build cross-platform artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Build on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend build into backend
        run: |
          rm -rf backend/frontend_dist || true
          mkdir -p backend
          if [ -d frontend/dist ]; then
            cp -r frontend/dist backend/frontend_dist
          else
            echo "Frontend build not found"; exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r backend/requirements.txt

      - name: Build backend with PyInstaller
        working-directory: backend
        run: |
          pyinstaller -y colorcorrector.spec

      - name: Package artifact
        if: success()
        run: |
          set -e
          ART_DIR="backend/dist/ColorCorrector"
          OUT_ZIP="backend/artifact-${{ matrix.os }}.zip"
          if [ -d "$ART_DIR" ]; then
            (cd backend && zip -r "artifact-${{ matrix.os }}.zip" "dist/ColorCorrector")
            echo "Artifact created: $OUT_ZIP"
          elif [ -f "backend/dist/ColorCorrector.exe" ]; then
            (cd backend && zip -r "artifact-${{ matrix.os }}.zip" "dist/ColorCorrector.exe")
            echo "Artifact created: $OUT_ZIP"
          else
            if [ -d backend/dist ]; then
              (cd backend && zip -r "artifact-${{ matrix.os }}.zip" dist)
              echo "Packaged backend/dist as artifact"
            else
              echo "No backend/dist artifact found"; ls -la backend || true; exit 1
            fi
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColorCorrector-${{ matrix.os }}
          path: backend/artifact-${{ matrix.os }}.zip
